<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>List of Movies</title>
	 <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="style/styleCss.css"/>
      
      
</head>
<body>
	
	<header>
		<nav class="menu">
		    <div class="nav-wrapper">
		      <a href="/" class="waves-effect waves-light btn-small" id="home-icon"><i class="material-icons left">home</i></a>
		      <a href="#" class="brand-logo">Movies List</a>
		      <ul id="nav-mobile" class="right hide-on-med-and-down">
		        <li><a href="/registerMovie" class="waves-effect waves-light btn"><i class="material-icons left">add_circle_outline</i>Register Movie</a></li>
		      </ul>
		    </div>
		</nav>
	
	</header>
	
	<tr th:each = "month : ${months.keySet()}">
		<div class="each">
			<h4><span th:text="${months.get(month)}"></span></h4>
			<table class="container">
				<thead>
					<tr>
						<th style="width: 30%;">Title</th>
						<th style="width: 20%;">Genre</th>
						<th style="width: 15%;">Release Date</th>
						<th style="width: 15%;">Duration</th>
						<th style="width: 10%;">Delete</th>
						<th style="width: 10%;">Edit</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each = "movie : ${movies.get(month-1)}">
						<td><a th:href="${(#mvc.url('EC#moviesDetails').arg(0, movie.code)).build()}"><span th:text="${movie.title}"></span></a></td>
						<td><span th:text="${movie.genre}"></span></td>
						<td><span th:text="${movie.date}"></span></td>
						<td><span th:text="${movie.duration}"></span></td>
						<td>
						<a class="waves-effect waves-light btn-small" ><i class="material-icons left">delete</i></a>
						</td>
						<td>
						<a class="waves-effect waves-light btn-small" ><i class="material-icons left">create</i></a>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</tr>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>

</body>


</html>
